<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://sealionjs.github.io/wishes/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kurale&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pattaya&family=Playwrite+IT+Moderna:wght@100..400&family=Yuji+Mai&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Wishes</title>
    <script type="module" crossorigin src="https://sealionjs.github.io/wishes/assets/index-CF4ZNs7O.js"></script>
    <link rel="stylesheet" crossorigin href="https://sealionjs.github.io/wishes/assets/index-djRw-D3n.css">
  </head>
  <body>
    <div id="root"></div>
    <script>


      let snowElements = []

      for(let i = 0; i < 5; i++){
        const snowImg = document.createElement("img")
        snowImg.src = "https://sealionjs.github.io/wishes/snowflake.svg"
        snowImg.width = 50
        snowImg.style.position = "absolute"
        snowImg.style.zIndex = 1000
        snowImg.style.top = Math.random() * 100 + "vh"
        let posX = (15 +  Math.random() * 70) + "vh"
        snowImg.style.left = posX
        snowElements.push(snowImg)
        document.body.appendChild(snowImg)
      }



      setInterval(()=>{

        snowElements.forEach(s=>{
          let pos = parseFloat(s.style.top)
          
          if (pos > 100){
            pos = 0
            let posX = (15 +  Math.random() * 70) + "vh"
            s.style.left = posX
          }
          s.style.top = (pos + 0.2) + "vh"
        })
      }, 50)
    </script>
  </body>
</html>
